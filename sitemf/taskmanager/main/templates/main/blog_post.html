{% extends 'main/index.html' %}

{% block content %}
<div class="row">
	<div class="col-md-4 col-12 mx-md-5 mx-2 mt-md-3 my-3">
		<a class="btn btn-outline-secondary" href="{% url 'main' %}">Назад</a>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-11 mx-md-auto mb-3 pb-2 mx-3">
		<h1>{{ object.headline }}</h1>

		<p class="text-muted">{{el.datetime|date:"d-m-Y"}}</p>

		<div>
			{{ object.description|safe }}
		</div>
	</div>
</div>


{% endblock content %}



{% extends 'main/index.html ' %}
{% load static %}

{% block content %}
  <body class="text-center">
    <form class="form-signin" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Вход в систему</h1>
      {% csrf_token %}

      <input id="inputEmail" class="form-control" placeholder="Логин" required="" autofocus="" type="text" name="username">
      <input id="inputPassword" class="form-control" placeholder="Пароль" required="" type="password" name="password">

      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
  </body>

{% endblock content %}
